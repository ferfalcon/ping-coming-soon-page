<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main class="main-wrapper">
        <img class="main-logo" src="logo.svg" alt="PING. logo">
        <h1 class="main-heading">We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
        <form action="">
            <input type="email">
            <button>Notify Me</button>
        </form>
        <img src="illustration-dashboard.png" alt="Ping Dashboard">
        <nav class="social-nav">
            <ul class="social-nav__list   remove-list-defaults">
                <li><a class="social-nav__link   social-nav__link--facebook" href="#">Facebook</a></li>
                <li><a class="social-nav__link   social-nav__link--twitter" href="#">Twitter</a></li>
                <li><a class="social-nav__link   social-nav__link--instagram" href="#">Instagram</a></li>
            </ul>
        </nav>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer class="visually-hidden">
		<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.ferfalcon.com/" target="_blank">Fer Falcon</a>.</p>
	</footer>
</body>
</html>
